<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Propriedades</title>
    <style>

    </style>
</head>

<body>
    <form>
        <input type="checkbox" />
    </form>

    <h1 title="Nome"> h1 </h1>


    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(document).ready(function() {

            // Retorna ou define um propriedade
            $('form [type=checkbox]').prop('checked', false);

            // Remove propriedade (Apenas as que criamos)
            $('h1').removeProp('Nome')
        });
    </script>
</body>

</html>
