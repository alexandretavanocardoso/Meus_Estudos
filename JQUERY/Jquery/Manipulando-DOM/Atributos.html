<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Atributos</title>
    <style></style>
</head>

<body>

    <div>
        <img src="../img/logo-hcode.svg" />
    </div>

    <a href="#">Link</a>

    <p title="Titulo">Titulo</p>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(document).ready(function() {

            // Retornando ou defininfo um atributo
            $('div img').attr('src');
            $('div img').attr('src', '../img/jquery.jpg');

            // Remove o atributo
            $('p').removeAttr('title');

            //

        });
    </script>
</body>

</html>
