<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        .teste {
            color: blue;
        }
    </style>
</head>

<body>

    <div>

        <button type="submit">adsa</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>
        $(document).ready(function() {

            var vagas = 100;

            $('div').append(`<u> - Ainda retam ${100 - vagas} vagas</u>`);

            $('div [type=submit]').click(function(e) {
                e.preventDefault()

                alert('Voce foi cadastrado');
            });

            if (vagas >= 100) {
                $('div [type=submit]').off('click');
            }

        });
    </script>
</body>

</html>
