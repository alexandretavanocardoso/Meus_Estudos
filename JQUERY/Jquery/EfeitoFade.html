<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Fade</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    
    <p>Mensagem 1</p>
    <p>Mensagem 2</p>
    <h1>Ola Mundo</h1>
    <button id="Azul"> Azul </button>
    <button id="Vermelho"> Vermelho </button>


    <script>

        
        $(function(){
            $('#Azul').click(function(){
                $('p').css("color", "blue");
                $('p').fadeOut('fast'); // some suavamente
                $('p').delay(2000); // some suavamente
                $('p').fadeIn('fast'); // apareçe suavemente
            });
            
            $('#Vermelho').click(function(){
                $('p').css("color", "red");
                $('p').fadeOut('slow'); // some suavamente
                $('p').delay(2000);
                $('p').fadeIn('slow'); // apareçe suavemente
            });
        })

        /* Fadein e FadeOut*/

        // slow - mais devagar
        // fast - mais rapido
        // valor numerico
    </script>
</body>
</html>
