<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Atributos</title>
    <style></style>
</head>

<body>

    <div>
        <img src="../img/logo-hcode.svg" /><br>
        <button id="button"> Ocultar / Exibir item</button>
    </div>

    <br><br><br><br><br><br>

    <div>
        <img id="img" src="../img/logo-hcode.svg" /><br>
        <button id="button1"> Ocultar / Exibir item</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(document).ready(function() {

            $('#button').on('click', function() {
                $('img').hide('slow');
            });

            $('#button').on('dblclick', function() {
                $('img').show('slow');
            });

            $('#button1').on('click', function() {
                $('#img').toggle('fast');
            })

        });
    </script>
</body>

</html>
