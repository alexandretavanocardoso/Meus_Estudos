<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando e Removendo Classes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <style>
        .green {
            background-color: green;
        }
        
        .blue {
            background-color: blue;
        }
    </style>
</head>

<body>

    <p>Mensagem 1</p>
    <p>Mensagem 2</p>
    <h1>Ola Mundo</h1>
    <button id="Azul" class="blue"> Azul </button>
    <button id="Vermelho"> Vermelho </button>
    <span id="mensagem"></span>

    <script>
        $(function() {
            $('#Azul').click(function() {
                $('p')
                    .css({
                        color: 'blue'
                    })
                    .addClass('green');

                $('button').removeClass('blue');

                $('#mensagem').text("Alterada")
            });

            $('#Vermelho').click(function() {
                $('p').css("color", "red");
                $('#mensagem').text("Cor Alterada");
                $('#mensagem').delay(3000);
            });
        });
    </script>
</body>

</html>
