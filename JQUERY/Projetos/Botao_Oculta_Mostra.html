<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão que mostra e oculta</title>

</head>

<body>

    <div class="cars">
        <h3>Carros</h3>
        <ul class="cars_list">
            <li>Uno</li>
            <li>Palho</li>
            <li>Ônix</li>
            <li>Fox</li>
            <li>Fiesta</li>
        </ul>
    </div>

    <div class="cars">
        <h3>Carros</h3>
        <ul class="cars_list">
            <li>Ferrari </li>
            <li>Palho </li>
            <li>Ônix</li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <button type="button" id="toggle_cars">Exibir/Ocultar</button>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script type="text/javascript">
        $(function() {

            $('#toggle_cars').click(function() {

                let hiddenCars = $('.cars_list li:hidden').length;

                // If ternario
                let method = (hiddenCars > 0) ? 'show' : 'hide';

                eval(`$('.cars_list li').${method}()`);

            });
        });
    </script>
</body>

</html>
