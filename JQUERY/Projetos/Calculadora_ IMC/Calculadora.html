<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="Calculadora.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <br><br>
        <label for="">Altura em Metros (ex: 1.70 metros)</label>
        <input type="number" name="" id="altura" class="form-control">
        <br><br>
        <label for="">Peso em quilos</label>
        <input type="number" name="" id="peso" class="form-control">
        <br><br>
        <button class="btn btn-primary">Calcular IMC</button>
        <br><br>
        <label for="">Resultado IMC</label>
        <div id="resultado">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="Calculadora.js"></script>
</body>

</html>
