<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleciona horas - Date Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="DataPicker.css" rel="stylesheet" />
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <label> Hora 1</label>
                <input type="text" class="form-control" name="hora1" id="">

                <label> Hora 2</label>
                <input type="text" class="form-control" name="hora2" id="">

                <label> Hora 3</label>
                <input type="text" class="form-control" name="hora3" id="">

                <label> Hora 4</label>
                <input type="text" class="form-control" name="hora4" id="">
            </div>
        </div>

        <div class="horaEescolha">
            <button> 10:00 </button>
            <button> 13:00</button>
            <button> 16:00</button>
            <button> 20:00</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="DataPicker.js"></script>
</body>

</html>
