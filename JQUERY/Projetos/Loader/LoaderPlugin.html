<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="Loader.css" rel="stylesheet" />
</head>

<body>

    <div class="container">

        <h1> Formulário de cadastro</h1>

        <div class="row">
            <form action="">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" class="form-control" placeholder="Digite seu e-mail" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Idade</label>
                        <input type="text" class="form-control" placeholder="Digite sua idade" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Mensagem</label>
                        <textarea type="text" class="form-control" placeholder="Digite sua mensagem"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit"> Enviar Formulário</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="Loader.js"></script>
    <script>
        $(document).ready(function() {
            $('[type=submit]').on('click', e => {

                e.preventDefault();

                $('body').load("load");
            });
        })
    </script>
</body>

</html>
